<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>3D deneme oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-wrapper">
        <div class="top-right clickable"><button onclick="toggleLang()">TR / EN</button></div>
        <div class="bottom-left clickable">
            <h1 id="main-title">3D DENEME OYUNU</h1>
            <button id="start-btn" onclick="startGame()">MAÇA BAŞLA</button>
        </div>
        <div class="mid-right clickable">
            <p id="char-text">Karakter Seç</p>
            <button class="char-btn blue" onclick="selectChar('blue')">Mavi Karakter</button>
            <button class="char-btn red" onclick="selectChar('red')">Kırmızı Karakter</button>
        </div>
    </div>

    <div id="pause-overlay">
        <h2 id="pause-title">OYUN DURDURULDU</h2>
        <button onclick="startGame()">DEVAM ET</button>
        <button onclick="location.reload()" style="background:#aa0000">ANA MENÜ</button>
    </div>

    <div id="crosshair"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
