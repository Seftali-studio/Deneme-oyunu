<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>3D Savaş Alanı - İlk Adım</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>3D Savaş Alanı</h1>
        <p>Hareket: Yakında eklenecek | Görüş: Mouse</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. SAHNE (Dünyanın kendisi)
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Gökyüzü mavisi

        // 2. KAMERA (Bizim gözümüz)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5); // İnsan boyu yüksekliği (1.6m)

        // 3. RENDERER (Görüntüyü çizen motor)
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. IŞIK (Güneş olmazsa göremeyiz)
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040)); // Genel aydınlık

        // 5. ZEMİN (PUBG Adası'nın ilk metrekaresi)
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22 }); // Çimen yeşili
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Yatay yap
        scene.add(floor);

        // 6. KARAKTERİMİZ (Şimdilik bir küp, yakında asker olacak!)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const playerBox = new THREE.Mesh(geometry, material);
        playerBox.position.y = 0.5; // Zeminin üstünde dursun
        scene.add(playerBox);

        // ANİMASYON DÖNGÜSÜ
        function animate() {
            requestAnimationFrame(animate);
            
            // Küpü yavaşça döndürelim (Canlı olduğunu anlayalım)
            playerBox.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Pencere boyutu değişirse oyunu ayarla
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
